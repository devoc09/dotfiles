shell:
    program: /bin/zsh
    args: ['-l']

window:
    dimentsions:
      culumns: 0
      lines: 1

    padding:
        x: 5
    # Borders and title bar
    # decorations: none

# background_opacity: 0.9

font:
    size: 12
    normal:
        family: "UDEV Gothic 35"
    bold:
        family: "UDEV Gothic 35"
    italic:
        family: "UDEV Gothic 35"
        # family: HackGenNerd
    offset:
      y: 1
env:
    TERM: xterm-256color
