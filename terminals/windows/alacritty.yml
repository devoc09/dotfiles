shell:
    program: /Windows/System32/wsl.exe ~ -d Ubuntu-20.04

window:
    dimentsions:
      culumns: 0
      lines: 1

    padding:
        x: 5
    # Borders and title bar
    # decorations: none

# background_opacity: 0.9

font:

    size: 10

    normal:
        family: "JetBrains Mono NL"
    bold:
        family: "JetBrains Mono NL"
    italic:
        family: "JetBrains Mono NL"
        # family: HackGenNerd
    offset:
      y: 1
env:
