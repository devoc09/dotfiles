# tmux default shell
set-option -g default-shell $SHELL

# set escape time
set -sg escape-time 10

# tmux 256 colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ',xterm-256color:RGB'
# set-option -sa terminal-overrides ",xterm*:Tc"

# change prefix-key
set -g prefix C-t

# delete C-b bind
unbind C-b

# status-bar position
# set-option -g status-position top

# status-bar
set-option -g status-interval 1
# vi-copy-mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# vim's key-bind
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize pane use vim key-bind
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# bind vsplit
bind | split-window -h -c '#{pane_current_path}'

# bind split
bind - split-window -v -c '#{pane_current_path}'

# bind new-window
bind c new-window -c '#{pane_current_path}'

# window base number
set-option -g base-index 1

# mouse
set -g mouse on

# clipboard
set -g set-clipboard on

# colorscheme
set -g status-position bottom
set -g status-bg "black"
set -g status-fg "white"
set -g status-left ''
set -g status-right '#[fg=black,bg=colour81,bold] %m/%d #[fg=black,bg=colour215,bold] %H:%M:%S'
set -g status-right-length 50
set -g status-left-length 20
set -g window-status-current-format ' #I#[fg=white]:#[fg=cyan]#W#[fg=cyan]#F '
set -g window-status-format ' #I#[fg=white]:#[fg=white]#W#[fg=white]#F '
# border color
set -g pane-border-style fg=orange
set -g pane-active-border-style "bg=default fg=orange"

# run plugin

# save history to file with "prefix + alt + shift + p"
# run-shell $HOME/.tmux/plugins/tmux-logging/logging.tmux
set -g history-limit 50000
